<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="logo-cont">
            <img src="images/logo.webp" alt="Myntra Logo" class="logo">
        </div>
        <h1 class="headd">STYLE BOX</h1>
        <div class="form-cont">
            <form id="Style Box Form" action="cart.html" method="GET">
                <!-- Price Range Section -->
                <label for="priceRange">Price Range:</label>
                <input type="text" id="priceRange" name="priceRange" required>
    
                <!-- Topwear Section -->
                <h2>Topwear</h2>
    
                <label for="topwearQuantity">Number of Topwear:</label>
                <input type="number" id="topwearQuantity" name="topwearQuantity" min="1" max="100">
    
                <label for="topwearColor">Color:</label>
                <input type="text" id="top_color">
    
                <label for="topwearSize">Size:</label>
                <select id="topwearSize" name="topwearSize">
                    <option value="select" class="italic">select</option>
                    <option value="XS">XS</option>
                    <option value="small(S)">S</option>
                    <option value="medium(M)">M</option>
                    <option value="large(L)">L</option>
                    <option value="XL">XL</option>
                </select>
    
                <label for="topwearStyle">Style Description:</label>
                <input type="text" id="topwearStyle" name="topwearStyle">
    
                <input type="file" id="topwearPictures" name="topwearPictures" multiple>
    
                <!-- Bottomwear Section -->
                <h2>Bottomwear</h2>
    
                <label for="bottomwearQuantity">Number of Bottomwear:</label>
                <input type="number" id="bottomwearQuantity" name="bottomwearQuantity" min="1" max="100">
                <label for="bottomwearColor">Color:</label>
                <input type="text" id="bottom_color">
    
                <label for="bottomwearSize">Size:</label>
                <select id="bottomwearSize" name="bottomwearSize">
                    <option value="select">select</option>
                    <option value="XS">XS</option>
                    <option value="small(S)">S</option>
                    <option value="medium(M)">M</option>
                    <option value="large(L)">L</option>
                    <option value="XL">XL</option>
                </select>
    
                <label for="bottomwearStyle">Style Description:</label>
                <input type="text" id="bottomwearStyle" name="bottomwearStyle">
    
                <input type="file" id="bottomwearPictures" name="bottomwearPictures" multiple>
    
                <!-- Footwear Section -->
                <h2>Footwear</h2>
                <label for="footwearQuantity">Number of Footwear:</label>
                <input type="number" id="footwearQuantity" name="footwearQuantity" min="1" max="100">
    
                <label for="footwearColor">Color:</label>
                <input type="text" id="footwear_color">
    
                <label for="footwearSize">UK Size:</label>
                <select id="footwearSize" name="footwearSize">
                    <option value="select">select</option>
                    <option value="small">3</option>
                    <option value="medium">4</option>
                    <option value="large">5</option>
                    <option value="large">6</option>
                    <option value="large">7</option>
                    <option value="large">8</option>
                    <option value="large">9</option>
                </select>
    
                <label for="footwearStyle">Style Description:</label>
                <input type="text" id="footwearStyle" name="footwearStyle">
    
                <input type="file" id="footwearPictures" name="footwearPictures" multiple>
    
                <!-- Submit Button -->
                <button type="submit">Proceed To Cart</button>
            </form>
        </div>
    
        <script src="scripts.js"></script>
    </body>
    </html>
